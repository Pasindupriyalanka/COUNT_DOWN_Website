<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>CAMPUS MILESTONES</h1>
        </header>

        <div class="timer-container">
            <div class="event-card">
                <h2>FINAL EXAMS</h2>
                <div id="exams" class="countdown">Loading...</div>
            </div>

            <div class="event-card">
                <h2>CHRISTMAS PARTY</h2>
                <div id="christmas" class="countdown">Loading...</div>
            </div>

            <div class="event-card">
                <h2>NEW YEAR CELEBRATION</h2>
                <div id="newyear" class="countdown">Loading...</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
