<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Event Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="overlay"></div>
    <div class="main-content">
        <h1>ðŸŽ“ Campus Event Countdown</h1>
        
        <div class="countdown-grid">
            <div class="event-card">
                <h2>Final Exams</h2>
                <div class="timer" id="exam">
                    <div class="time-box"><span class="days">00</span><p>Days</p></div>
                    <div class="time-box"><span class="hours">00</span><p>Hours</p></div>
                    <div class="time-box"><span class="minutes">00</span><p>Mins</p></div>
                    <div class="time-box"><span class="seconds">00</span><p>Secs</p></div>
                </div>
            </div>

            <div class="event-card">
                <h2>Convocation</h2>
                <div class="timer" id="convocation">
                    <div class="time-box"><span class="days">00</span><p>Days</p></div>
                    <div class="time-box"><span class="hours">00</span><p>Hours</p></div>
                    <div class="time-box"><span class="minutes">00</span><p>Mins</p></div>
                    <div class="time-box"><span class="seconds">00</span><p>Secs</p></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
